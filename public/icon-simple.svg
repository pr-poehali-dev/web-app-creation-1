<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Фиолетовый фон -->
  <rect width="64" height="64" rx="12" fill="#5b51d8"/>
  
  <!-- Белое рукопожатие - крупное и простое -->
  <g transform="translate(32, 32)">
    <!-- Левая рука -->
    <path d="M -16,-8 L -16,-2 L -10,4 L -4,2 L -4,-4 L -10,-6 Z" 
          fill="white" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Правая рука -->
    <path d="M 16,-8 L 16,-2 L 10,4 L 4,2 L 4,-4 L 10,-6 Z" 
          fill="white" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Центральное соединение -->
    <ellipse cx="0" cy="-1" rx="12" ry="7" 
             fill="none" 
             stroke="white" 
             stroke-width="3"/>
    
    <!-- Акцентные точки -->
    <circle cx="-6" cy="-1" r="3" fill="white"/>
    <circle cx="6" cy="-1" r="3" fill="white"/>
  </g>
</svg>
