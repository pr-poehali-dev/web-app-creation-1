<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5b51d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a3fb8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="512" height="512" rx="80" fill="url(#grad)"/>
  
  <!-- Рукопожатие - упрощённый белый силуэт -->
  <g transform="translate(256, 256)">
    <g transform="scale(12)">
      <!-- Левая рука -->
      <path d="M -8,-3 L -8,0 L -5,3 L -2,2 L -2,-1 L -5,-2 Z" fill="white" stroke="white" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Правая рука -->
      <path d="M 8,-3 L 8,0 L 5,3 L 2,2 L 2,-1 L 5,-2 Z" fill="white" stroke="white" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Соединение -->
      <ellipse cx="0" cy="0" rx="6" ry="4" fill="none" stroke="white" stroke-width="1.2"/>
      <circle cx="-3" cy="0" r="1.5" fill="white"/>
      <circle cx="3" cy="0" r="1.5" fill="white"/>
    </g>
  </g>
</svg>
