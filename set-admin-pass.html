<!DOCTYPE html>
<html>
<head>
    <title>Set Admin Password</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Установка пароля администратора</h1>
    <div id="result"></div>
    
    <script>
        async function setPassword() {
            const email = 'doydum-invest@mail.ru';
            const password = '123456';
            
            document.getElementById('result').innerHTML = 'Отправка запроса...';
            
            try {
                const response = await fetch('https://functions.poehali.dev/610b38a1-b500-46fd-bf38-44134ee09404', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    document.getElementById('result').innerHTML = `
                        <h2 style="color: green;">✅ Успешно!</h2>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>Пароль:</strong> ${password}</p>
                        <p><strong>Hash:</strong> ${data.hash}</p>
                        <p><strong>Роль:</strong> ${data.user.role}</p>
                        <hr>
                        <p>Теперь войдите на:</p>
                        <a href="https://preview--web-app-creation-1.poehali.dev/admin" target="_blank">
                            https://preview--web-app-creation-1.poehali.dev/admin
                        </a>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h2 style="color: red;">❌ Ошибка</h2>
                        <p>${JSON.stringify(data, null, 2)}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2 style="color: red;">❌ Ошибка</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Автоматический вызов при загрузке страницы
        window.onload = setPassword;
    </script>
</body>
</html>
