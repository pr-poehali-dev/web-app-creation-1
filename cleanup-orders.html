<!DOCTYPE html>
<html>
<head>
    <title>–û—á–∏—Å—Ç–∫–∞ –∑–∞–∫–∞–∑–æ–≤</title>
    <style>
        body {

            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {

        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {

            color: #166534;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <h1>üßπ –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –∑–∞–∫–∞–∑–æ–≤</h1>
    <p>–≠—Ç–æ —É–¥–∞–ª–∏—Ç –í–°–ï –∑–∞–∫–∞–∑—ã –∏ —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è.</p>
    
    <button onclick="cleanupOrders()">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –∑–∞–∫–∞–∑—ã</button>
    
    <div id="result"></div>

    <script>
        async function cleanupOrders() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '–£–¥–∞–ª–µ–Ω–∏–µ...';
            resultDiv.className = '';
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º userId –∏–∑ localStorage (–µ—Å–ª–∏ –µ—Å—Ç—å —Å–µ—Å—Å–∏—è)
                const session = localStorage.getItem('session');
                if (!session) {
                    throw new Error('–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π —Å–µ—Å—Å–∏–∏. –í–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É.');
                }
                
                const sessionData = JSON.parse(session);
                const userId = sessionData.id;
                
                const response = await fetch('https://functions.poehali.dev/ac0118fc-097c-4d35-a326-6afad0b5f8d4?cleanupAll=true', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-Id': userId.toString()
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = `‚úÖ –£—Å–ø–µ—à–Ω–æ! –£–¥–∞–ª–µ–Ω–æ:\n- –ó–∞–∫–∞–∑–æ–≤: ${data.deleted_orders}\n- –°–æ–æ–±—â–µ–Ω–∏–π: ${data.deleted_messages}`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞: ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
            }
        }
    </script>
</body>
</html>
